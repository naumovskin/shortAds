<h2>Add/edit Ad</h2>

<form class="form-horizontal" data-ng-init="initUser()">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Category name</label>
    <div class="col-sm-6">
      <input type="text" data-ng-model="ad.categoryName" class="form-control" id="inputEmail3" placeholder="Category name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-6">
      <input type="text" data-ng-model="ad.name" class="form-control" id="inputPassword3" placeholder="Name"required>
    </div>
  </div>
   <div class="form-group">
    <label for="repeatPassword3" class="col-sm-2 control-label">Created</label>
    <div class="col-sm-6">
      <input type="text" data-ng-model="ad.created" class="form-control" id="inputPassword3" placeholder="Created"required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Passed</label>
    <div class="col-sm-6">
      <input type="text" data-ng-model="ad.passed" class="form-control" id="firstname" placeholder="Passsed"required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Author Username</label>
    <div class="col-sm-6">
      <input type="text" data-ng-model="ad.authorUsername" class="form-control" id="lastname" placeholder="Author Username"required>
    </div>
  </div>
 
     
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6"><!-- findIfExistsUser(); -->
      <button type="submit" data-toggle="modal" ng-click="findIfExistsUser()" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
