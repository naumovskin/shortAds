<div>Activities <span class="badge">{{ totalNumOfElActivities }}</span>
<button  class="btn btn-info" data-ng-click="activities.reverse()">Reverse</button></div>
<a  class="btn btn-warning" href="/#/">Back</a>&emsp;<input ng-model="searchText" placeholder="search.." type="text"/>&emsp;<input ng-model="searchDescription" placeholder="search Description.." type="text"/>
&emsp;<button ng-click="getAll()">Search</button>&emsp;<button ng-click="searchText=null;searchDescription=null; getAll();">Reset</button>&emsp;<a  class="btn btn-success" href="/#/activities/add">Add new activity</a>

<table class="table table-hover" data-ng-init="selectPaginacija=4;page=0; getAll();">
<!--  zapoceta paginacija -->

<select ng-model="number" ng-init="number='4'"ng-click="getAll();">
<option value="2">2</option>
<option value="4">4</option>
</select>

	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Description</th>
		<th>Actions</th>
	</tr>
	<tbody>
		<!--  -->
		<tr data-ng-repeat="activity in activities">
		
			<td>{{ activity.id }}</td>
			<td>{{ activity.name }}</td>
			<td>{{ activity.description }}</td>
			<td>
				<button ng-show="!show" class="btn btn-danger"data-ng-click="show=true">Delete</button>
					<a class="btn btn-warning" href="/#/categories/edit/{{activity.id}}">Edit</a>
					<a href="/#/categories/view/{{activity.id}}"><button class="btn btn-info">View</button></a>
					
					<div ng-show="show">
					<h4>Are you sure?</h4><button class="btn btn-danger" ng-click="remove(activity.id)">Yes</button><button class="btn btn-warning" ng-click="show = !show">No</button>
					</div>
					
					
			</td>
		</tr>
	</tbody>
</table>
<div class="row text-center">
	<span data-ng-hide="hideSpinner" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
	<!--  PAGINACIJA ------------------------------------->
	
<div class="row text-right">
	<button class="btn btn-default" ng-click="page=page-1; getAll()" ng-disabled="page == 0">Previous</button>
	<!--  {{ page + 1}} / {{ totalPages }} --> <span ng-repeat="a in range(0, totalPages)"><span ng-show="bold(a)"><b>{{a}}</b></span><span ng-hide="bold(a)">{{a}}</span></span>
	<button class="btn btn-default" ng-click="page=page+1; getAll()" ng-disabled="page == totalPages - 1">Next</button>
</div>	
	<!--  PAGINACIJA KRAJ --------------------------------->
</div>	
<div class="alert alert-warning" data-ng-show="show_alert">
  <button type="button" class="close" data-ng-click="show_alert=false">&times;</button>
  <strong>Warning!</strong> Best check yo self, you're not looking too good.
</div>

<br/>
<a  class="btn btn-warning" href="/#/">Back</a>
