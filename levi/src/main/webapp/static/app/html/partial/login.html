<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
			<form role="form" ng-submit="login()" class="form-horizontal">
				<div class="form-group">
				    <label for="username" class="col-sm-2 control-label">Username</label>
				    <div class="col-sm-5">
				    	<input type="text" id="username" class="form-control" placeholder="Username..." name="username" ng-model="credentials.username"/>
				    </div>
			 	</div>
			 	<div class="form-group">
				    <label for="password" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-5">
				    	<input type="password" id="password" class="form-control" placeholder="Password..." name="password" ng-model="credentials.password"/>
				    </div>
			 	</div>
				
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<button type="submit" class="btn btn-primary">Submit</button>
				    </div>
			  	</div>
			</form> 
       </div>
    </div>
</div>
