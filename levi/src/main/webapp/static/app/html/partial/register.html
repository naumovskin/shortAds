
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-3">
			<!-- ng-submit register -->
			<form role="form" ng-submit="register()" class="form-horizontal">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">Firstname</label>
					<div class="col-sm-5">
						<!-- umesto cred treba da ide register obj -->
						<input type="text" id="username" class="form-control"
							placeholder="Firstname..." name="firstname"
							ng-model="user.firstname" />
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Lastname</label>
					<div class="col-sm-5">
						<!-- umesto cred treba da ide register obj -->
						<input type="text" id="lastname" class="form-control"
							placeholder="Lastname..." name="lastname"
							ng-model="user.lastname" />
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">Username *</label>
					<div class="col-sm-5">
						<!-- umesto cred treba da ide register obj -->
						<input type="text" id="username" class="form-control"
							placeholder="Username..." name="username"
							ng-model="user.username" required/>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email *</label>
					<div class="col-sm-5">
						<!-- umesto cred treba da ide register obj -->
						<input type="email" id="email" class="form-control"
							placeholder="Email..." name="email"
							ng-model="user.email" required/>
					</div>
				</div>


				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">Phone *</label>
					<div class="col-sm-5">
						<!-- umesto cred treba da ide register obj -->
						<input type="text" id="phone" class="form-control"
							placeholder="Phone..." name="phone"
							ng-model="user.phone" required/>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password *</label>
					<div class="col-sm-5">
						<!-- umesto cred treba da ide register obj -->
						<input type="password" id="password" class="form-control"
							placeholder="Password..." name="password"
							ng-model="user.password" required/>
					</div>
				</div>

				<div class="form-group">
					<label for="Rpassword" class="col-sm-2 control-label">Repeat
						Password *</label>
					<div class="col-sm-5">
						<!-- umesto cred treba da ide register obj -->
						<input type="password" id="Rpassword" class="form-control"
							placeholder="Repeat Password..." name="Rpassword"
							ng-model="user.rPassword" required/>
					</div>
				</div>



	



				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="text-center"><h6>**Fields with star (*) are required.Please fill them correctly.</h6></div>
