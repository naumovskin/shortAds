<h2 data-ng-bind="title"></h2>

<button class="btn btn-danger" ng-click="removeFromEdit(activity.id);" ng-show="location.path() != '/activities/add'">Delete</button>
	
	  <form class="form-horizontal" role="form" form data-ng-init="initActivity()">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" data-ng-model="activity.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Updated:</label>
    <div class="col-sm-10"> 
      <input type="text" data-ng-readonly="true" class="form-control" data-ng-model="activity.updated | date : 'd MMMM yyyy'">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Description:</label>
    <div class="col-sm-10"> 
      <textarea type="text" data-ng-readonly class="form-control" ng-model="activity.description"></textarea>
    </div>
  </div>
  
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" data-ng-disabled="!activity.name" data-ng-click="saveActivity()">Submit</button>
    </div>
  </div>
</form>
	
	
	
	
	
	
	<br/><br/><br/>

    <input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http" uib-typeahead="a for a in activities | filter:$viewValue" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
    <i ng-show="getLocation" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
