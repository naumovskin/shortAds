<h2>View activity</h2>

<form data-ng-init="initActivity()">
<table class="table table-hover">

	<tr>
		<th>Id</th>
		<th>Name</th>
	</tr>
	<tbody>
		<!--  -->
		<tr>
			<td>{{ activity.id }}</td>
			<td>{{ activity.name }}</td>
			<td>
			</td>
		</tr>
	</tbody>
</table>
</form>
<a class="btn btn-warning"href="/#/activities/">Back to activities</a>
